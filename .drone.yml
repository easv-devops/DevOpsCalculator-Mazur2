kind: pipeline
type: docker
name: integration

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:latest
    commands:
      - dotnet build

  - name: test
    image: mcr.microsoft.com/dotnet/sdk:latest
    commands:
      - dotnet test
    
  - name: Static code analysis
    image: boulundeasv/dotnet-sdk-with-java
    environment:
      SONARTOKEN:
        from_secret: SonarToken
    commands:
      - dotnet sonarscanner begin /k:"easv-devops_CalculatorExercise_AY3f5nvSEVvRW2O60EID" /d:sonar.host.url="http://sonar.setgo.dk:9000"  /d:sonar.token="$SONARTOKEN"
      - dotnet build
      - dotnet sonarscanner end /d:sonar.token="$SONARTOKEN"

