kind: pipeline
type: docker
name: integration

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:latest
    commands:
      - dotnet build

  - name: test
    image: mcr.microsoft.com/dotnet/sdk:latest
    commands:
      - dotnet test
    
  - name: Static code analysis
    image: boulundeasv/dotnet-sdk-with-java
    commands:
      - dotnet sonarscanner begin /k:"easv-devops_CalculatorExercise_AY3f5nvSEVvRW2O60EID" /d:sonar.host.url="$SONAR_HOST_URL"  /d:sonar.token="$SONAR_TOKEN"
      - dotnet build
      - dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"

